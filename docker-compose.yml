services:
  postgres:
    container_name: ms_pg_sql
    image: postgres:15
    environment:
      POSTGRES_USER: soumya
      POSTGRES_PASSWORD: tiger
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - microservices-net
    depends_on:
      - postgres
    restart: unless-stopped

  mongodb:
    container_name: ms_mongo_db
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: soumya
      MONGO_INITDB_ROOT_PASSWORD: tiger
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
    networks:
      - microservices-net
    restart: unless-stopped

  mongo-express:
    container_name: ms_mongo_express
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: soumya
      ME_CONFIG_MONGODB_ADMINPASSWORD: tiger
      ME_CONFIG_MONGODB_SERVER: mongodb
    ports:
      - "8081:8081"
    networks:
      - microservices-net
    depends_on:
      - mongodb
    restart: unless-stopped

  mail-dev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - microservices-net
    restart: unless-stopped

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo: